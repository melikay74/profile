<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>Add Book</title>
</head>

<body>
    <header>
        <div class="container">
            <h3><a href="/">Melissa DeMund</a></h3>
            <h4>JavaScript Programmer, Front End Developer</h4>
            <nav><a href="/">Home</a></nav>
        </div>
    </header>
    <section>
        <div class="container">
            <h3>Create a List: Add a Book</h3>
            <hr />
            <form id="book-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
                <div>
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" class="u-full-width">
                </div>
                <!-- <div>
                <label for="directions">Directions</label>
                <input type="text" id="directions" class="u-full-width">
            </div> -->
                <div>
                    <input type="submit" value="submit" class="u-full-width">
                </div>
            </form>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
        </div>
    </section>
    <footer>
        <div class="container">Contact: <a href="mailto:melissa.demund@gmail.com">melissa.demund@gmail.com</a></div>
    </footer>
    <script src="app.js"></script>
</body>


</html>
